<!DOCTYPE html>
{% load socialaccount %}
{% load static %}
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/fundal_autentificare.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="login-box">
        <h2 class="mt-3">Bine ai venit!</h2>
        <p>Conectează-te pentru a accesa sistemul de rezervări.</p>

        <a href="{% provider_login_url 'google' process='login' %}&prompt=select_account&max_auth_age=0" class="btn btn-light">
            Conectează-te cu contul TUIASI
        </a>


    </div>
</body>
</html>
