<!DOCTYPE html>
{% load socialaccount %}
{% load static %}
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/fundal_autentificare.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 500;
            color: #444;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        .google-btn:hover {
            background-color: #f5f5f5;
        }
        .google-icon {
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="login-box">
        <h2 class="mt-3">Bine ai venit!</h2>
        <p>Conectează-te pentru a accesa sistemul de rezervări.</p>

        <a href="{% provider_login_url 'google' process='login' %}" class="google-btn">
            <img src="{% static 'images/google-icon.png' %}" alt="Google" class="google-icon">
            <span>Conectează-te cu Google</span>
        </a>


    </div>
</body>
</html>
