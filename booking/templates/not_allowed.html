{% extends "base.html" %}

{% block content %}
<div class="content-box text-center">
    <h1 class="text-danger"><i class="fas fa-ban"></i> Acces interzis</h1>
    <p class="mt-3">
        Ne pare rău, dar adresa ta de email <b>{{ request.user.email }}</b> nu este autorizată în sistem.
    </p>
    <p>
        Te rugăm să contactezi administratorul căminului pentru a fi adăugat în baza de date.
    </p>
    <a href="{% url 'home' %}" class="btn btn-outline-primary mt-3">
        <i class="fas fa-arrow-left"></i> Înapoi la autentificare
    </a>
</div>
{% endblock %}
