{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="p-4 rounded-4 shadow-lg" style="background-color: rgba(255, 255, 255, 0.9); max-width: 800px; width: 100%;">

        <h1 class="text-center mb-4" style="font-weight: bold; border-bottom: 2px solid #007bff; padding-bottom: 10px;">
            Administrare Cămine
        </h1>

        <!-- Buton de adăugare -->
        <div class="text-center mb-4">
            <a href="{% url 'adauga_camin' %}" class="btn btn-success rounded-pill px-4 py-2">Adaugă Cămin</a>
        </div>

        <div class="row justify-content-center g-4">
            {% for camin in camine %}
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                <div class="card shadow-sm rounded-4" style="width: 14rem;">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ camin.nume }}</h5>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <a href="{% url 'detalii_camin_admin' camin.id %}" class="btn btn-primary btn-sm rounded-pill px-3">Detalii</a>
                            <form method="post" action="{% url 'sterge_camin' camin.id %}" onsubmit="return confirm('Ești sigur că vrei să ștergi acest cămin?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill px-3">Șterge</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">Nu există cămine adăugate.</p>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
